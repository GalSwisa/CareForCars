<img src="assets/img/logo.png" class="center">
<div class="sidenav">
    <div class="login-main-text ">
      <h2>Welcome<br> to Care4Cars</h2>
      <p>Log in or register and start taking care of your car!</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-5 col-sm-10 mx-auto">
      <div class="login-form">
        <form #loginForm="ngForm">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" placeholder="User namer" name="name" ngModel required user
              #user="ngModel">
            <small *ngIf="!user?.valid && (user?.dirty || user?.touched)" style="color: red">invalid user name</small>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email" ngModel required email
              #email="ngModel">
            <small *ngIf="!email?.valid && (email?.dirty || email?.touched)" style="color: red">invalid email</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel required password
              minlength='8' #password="ngModel">
            <small *ngIf="!password?.valid && (password?.dirty || password?.touched)" style="color: red">invalid
              password</small>
            <small *ngIf=" !f" style="color: red">Email & Password didn't match</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password2" ngModel required password2
              minlength='8' #password2="ngModel">
            <small *ngIf="!password?.valid && (password?.dirty || password?.touched)" style="color: red">invalid
              password</small>
            <small *ngIf=" !f" style="color: red">Email & Password didn't match</small>
          </div>
          <button type="submit" class="btn btn-black" [disabled]="!loginForm.valid" (click)="register(loginForm)">sign up</button>
          <button type="submit" class="btn btn-secondary" (click)="cancel(loginForm)">cancel</button>
        </form>
      </div>
    </div>
  </div>

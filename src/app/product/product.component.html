
 <div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-10" *ngFor="let product of products">
        <div class="row p-2 bg-white border rounded mt-2" *ngIf="product.Category==selectedCategory">
            <div class="col-md-3 mt-1 "><img class="img-fluid img-responsive rounded product-image border border-dark" [src]="product.imgUrl"></div>
            <div class="col-md-6 mt-1">
                <h5>{{product.Name}}</h5>
                <div class="d-flex flex-row">
                    <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>Serial Number : {{product.SerialNumber}} </span>
                </div>
              <br>
                <p class="text-justify text-truncate para mb-0">{{product.Description}} <br><br></p>
            </div>
            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                <div class="d-flex flex-row align-items-center">
                    <h4 class="mr-1">${{product.Price}}</h4><span class="strike-text"></span>
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button" [routerLink]="['/products',product.SerialNumber]">Details</button>
                <button class="btn btn-outline-primary btn-sm mt-2 " type="button" (click)="addCart(product)">Add to cart</button>
              </div>
              <br>
              <div *ngIf="checkAdd && selectedProduct==product" class="alert alert-success fade show" role="alert">
                <strong>Well done!</strong> You successfully added this product to the cart.
              </div>             
            </div>
        </div>
    </div>
    </div>
</div>
